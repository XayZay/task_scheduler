<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <div class="container">
        <div class="content">
            <span class="heading">
                <div class="head">
                    <h1 class="h1"><b>Login to your account </b></h1>
                </div>
                <div>   
                    <p><h5>Enter your credientials to continue</h5></p>
                </div>
            </span>
           
            <div class="login">
                <form action="login.php" class="form" id="form" method="POST">
                    <div class="class">
                        <p class="p">Username</p>
                        <input type="text" name="username" class="username" id="username" placeholder="Enter your username">
                    </div>   
                    <div id="error_message"></div>
                    <div class="clap">
                        <p class="p">Password</p>
                        <input type="password" name="password" class="password" id="password" placeholder="Enter your password">
                    </div>
                    <button class="button" id="LoginBtn" type="submit" >Log in</button>
                </form>
            </div>

        
            
            
        </div>    
    </div>
</body>
</html>
